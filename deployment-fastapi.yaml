apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: standard
  labels:
    app: fastapi
# Deployment specifications
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  #this part configure a pod within a deployment,with his own metadata and spec
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: astridehugo/fastapi-k8s:1.0.0 #  l'image construite sur dockerhub
          ports:
            - containerPort: 5000
