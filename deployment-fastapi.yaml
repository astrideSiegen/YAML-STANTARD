apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: standard
  labels:
    app: fastapi
spec:
  # type: NodePort
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 5000 #container port
